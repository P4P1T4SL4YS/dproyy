<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo del Porcentaje de Eficiencia de Reducción del Dengue</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("fondoplantilla.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4CAF50;
        }
        p, ul, label {
            font-size: 18px;
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #d9534f;
        }
        table {
            width: 100%;
            border: 3px solid #000;
        }
        th, td {
            width: 25%;
            text-align: center;
            vertical-align: top;
            border: 1px solid #000;
           padding: 0.3em;
}
caption {
   padding: 0.3em;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Cálculo del Porcentaje de Eficiencia de Reducción del Dengue</h1>
        <p>Zonas con mayor incidencia de dengue en Junín:</p>
        <p>(Los casos son por cada 100mil habitantes)</p>

        <table>
            <tr>
                <td></td>
                <th>ZONAS</th>
                <th>CASOS</th>
            </tr>
             <tr>
                <th>1</th>
                <td>Chanchamayo</td>
                <td>2159.55</td>
            </tr>
            <tr>
                <th>2</th>
                <td>San Ramón</td>
                <td>1802.29</td>
            </tr>
            <tr>
                <th>3</th>
                <td>Satipo</td>
                <td>692.4</td>
            </tr>
        </table>
        <br>
        <label for="zona">Seleccione la zona:</label>
        <select id="zona">
            <option value="Chanchamayo">Chanchamayo</option>
            <option value="San Ramón">San Ramón</option>
            <option value="Satipo">Satipo</option>
        </select><br>
        <label for="inicial">Ingrese el número inicial de incidencias:</label>
        <input type="number" id="inicial" placeholder="Número inicial"><br>
        <label for="posterior">Ingrese el número posterior de incidencias:</label>
        <input type="number" id="posterior" placeholder="Número posterior"><br>
        <button onclick="calcularReduccion()">Calcular</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularReduccion() {
            const zona = document.getElementById('zona').value;
            const inicial = parseFloat(document.getElementById('inicial').value);
            const posterior = parseFloat(document.getElementById('posterior').value);

            const limitesZonas = {
                "Chanchamayo": 2159.55,
                "San Ramón": 1802.29,
                "Satipo": 692.4
            };

            if (isNaN(inicial) || inicial < 0 || isNaN(posterior) || posterior < 0) {
                alert('Por favor, ingrese valores válidos.');
                return;
            }

            if (inicial > limitesZonas[zona]) {
                alert(`El número inicial de incidencias en ${zona} no puede superar ${limitesZonas[zona]}.`);
                return;
            }

            const reduccion = ((inicial - posterior) / inicial) * 100;
            const resultado = document.getElementById('resultado');
            resultado.textContent = `El porcentaje de reducción de incidencia de casos de dengue en ${zona} es del ${reduccion.toFixed(2)}%`;
        }
    </script>
</body>
</html>
